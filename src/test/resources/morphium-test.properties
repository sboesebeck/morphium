# Default test configuration (overridden by system properties or env vars)

# Database
morphium.database=morphium_test

# Driver: pooled | single | inmem
morphium.driver=pooled

# Host seed (comma-separated). Ignored if morphium.uri is set.
morphium.hostSeed=localhost:27017,localhost:27018,localhost:27019

# Timeouts and sizes (kept small for tests)
morphium.maxWaitTime=10000
morphium.maxConnections=100
morphium.connectionTimeout=2000
morphium.minConnections=1

morphium.writeCacheTimeout=1000
morphium.globalCacheValidTime=1000
morphium.housekeepingTimeout=500

morphium.retryReads=false
morphium.retryWrites=false
morphium.readTimeout=10000
morphium.maxConnectionLifeTime=60000
morphium.maxConnectionIdleTime=30000
morphium.heartbeatFrequency=500

morphium.messaging.core=50
morphium.messaging.max=1500
morphium.messaging.keepAlive=10000

morphium.writer.maxRetriesBuffered=1000
morphium.writer.maxRetries=1000
morphium.writer.maxRetriesAsync=1000
morphium.writer.retryWaitBuffered=1000
morphium.writer.retryWait=1000
morphium.writer.retryWaitAsync=1000
morphium.writer.threadConnMultiplier=2
